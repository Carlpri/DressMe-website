<body>
    <div class="cart-container">
        <h2>Your Cart</h2>
        <div class="cart-item">
            <div class="cart-item-details">
                <h4>Item Name</h4>
                <p>Item Description...</p>
            </div>
            <span class="item-price">$20.00</span>
            <div class="item-quantity">
                <input type="number" value="1" min="1">
            </div>
            <span class="item-total">$20.00</span>
            <span class="item-remove">X</span>
        </div>
        <!-- Repeat for each item in the cart -->

        <div class="cart-summary">
            <strong>Total:</strong> <span>$20.00</span>
        </div>
        
        <button type="button">Checkout</button>
    </div>
    <!-- JavaScript for cart functionality goes here -->
